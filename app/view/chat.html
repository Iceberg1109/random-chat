<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Chat - Chat</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Emoji Picker -->
  <link rel="stylesheet" href="css/emojionearea.min.css">
  <!-- Slider Style -->
  <link rel="stylesheet" href="css/slider.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="height: 100vh;background: #8cb4fd;">

<!-- Start your project here-->  

  <!--Section: Contact v.2-->
  <section class="col-sm-12 col-md-8 m-auto p-0" style="margin-top: 3vh!important;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-white">
      <!-- Links -->
      <ul class="navbar-nav">
        
        <li class="nav-item dropdown" id="filter">
          <a class="nav-link dropdown-toggle" href="#" id="filter-dropdown" data-toggle="dropdown">
            <i class="fas fa-sliders-h" style="font-size: 1.6em;"></i>
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">
                Age
                <div class="container mt-3">
                  <div class="row">
                    <div class="col-sm-12">
                      <div id="slider-range"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <form>
                        <input type="hidden" name="min-value" value="">
                        <input type="hidden" name="max-value" value="">
                      </form>
                    </div>
                  </div>
                </div>
            </a>
            <a class="dropdown-item mt-3" href="#">
              Gender
              <!-- Gender Radio -->
              <div class="ml-3">
                <div class="custom-control custom-radio custom-control-inline mr-3">
                  <input type="radio" class="custom-control-input" id="male" value="male" name="pre-gender" checked>
                  <label class="custom-control-label" for="male">Male</label>
                </div>
      
                <div class="custom-control custom-radio custom-control-inline mr-5">
                  <input type="radio" class="custom-control-input" id="female" value="female" name="pre-gender">
                  <label class="custom-control-label" for="female">Female</label>
                </div>
              </div>
            </a>
            <a class="dropdown-item" href="#">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="md-form mb-0">
                    <!-- <input type="text" id="country" name="country" class="form-control" required> -->
                    <select id="country" class="form-control" name ="country" required></select>
                  </div>
                </div>
                <!--Grid column-->
    
                <!--Grid column-->
                <div class="col-sm-12 col-md-6">
                    <div class="md-form mb-0">
                        <!-- <input type="text" id="state" name="state" class="form-control" required> -->
                        <select name="state" class="form-control" id ="state" required>
                          <option>Anywhere</option>
                        </select>
                    </div>
                </div>
              </div>
            </a>
            <a class="dropdown-item clearfix">
              <button class="btn btn-primary float-left" id="save">Save</button>
              <button class="btn btn-light float-right" id="cancel">Cancel</button>
            </a>
          </div>
        </li>
      </ul>
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link font-weight-bold" href="#" id="nextuser">Next User</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="report-dropdown" data-toggle="dropdown">
            Report
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Scammer</a>
            <a class="dropdown-item" href="#">Scammer</a>
            <a class="dropdown-item" href="#">Scammer</a>
          </div>
        </li>
      </ul>
    </nav>
    <!-- main Container -->
    <div class="row">
      <div class="col-sm-12">
      </div>
      <div class="col-sm-12 m-auto">
        <div class="chat main-back">
          <div class="chat-history">
            <ul style="list-style-type: none;" class="pl-0">
            </ul>
            
          </div> <!-- end chat-history -->
          
          <div class="chat-message">
            <div class="input-container">
              <input name="msg-txt" class="msg-txt" placeholder ="Type your message" rows="1" />
              <i class="fas fa-camera img-btn"></i>
              <i class="far fa-paper-plane send-btn" disabled=true></i>
            </div>
          </div> <!-- end chat-message -->
        </div>
      </div>
    </div>
  </section>
  
  <div class="loader connecting-loader">Loading...</div>
  
  <script id="message-template" type="text/x-handlebars-template">
    <li style="display: flex;justify-content: flex-end;margin-top: 10px;">
      <div class="message me">
        {{messageOutput}}
      </div>
    </li>   
  </script>

  <script id="message-response-template" type="text/x-handlebars-template">
    <li style="display: flex;margin-top: 10px;">
      <div class="message">
        {{response}}
      </div>
    </li>
  </script>

  <script id="message-response-typing" type="text/x-handlebars-template">
    <li class="typing">
      <div class="loader typing-loader">Loading...</div>
    </li>
  </script>
  <!--Section: Contact v.2-->
<!-- End your project here-->
  <!-- Socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Emoji Picker JavaScript -->
  <script type="text/javascript" src="js/emojionearea.min.js"></script>
  <!-- Slider JavaScript -->
  <script type="text/javascript" src="js/slider.js"></script>
  <!-- Countries List -->
  <script type= "text/javascript" src = "js/countries.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type= "text/javascript" src = "js/chat.js"></script>
</body>
</html>
