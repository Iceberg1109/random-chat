<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login - Chat</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Slider Style -->
  <link rel="stylesheet" href="css/slider.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Start your project here-->  

  <!--Section: Contact v.2-->
  <section class="col-sm-12 col-md-4 mx-auto p-0" id="login">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center">Join us</h2>
    
    <div class="row panel">

        <!--Grid column-->
      <div class="col-md-12 mb-md-0 mb-5">
        <form id="contact-form" novalidate="">

          <!--Grid row-->
          <div class="row">

              <!--Grid column-->
              <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="username" name="name" class="form-control" required>
                    <label for="name" class="">Your name</label>
                  </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="number" id="age" name="age" class="form-control" required>
                    <label for="age" class="">Your Age</label>
                  </div>
              </div>
              <!--Grid column-->

          </div>
          <!--Grid row-->
          <div class="row">

            <!--Grid column-->
            <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="country" name="country" class="form-control" required>
                  <label for="country" class="">Your country</label>
                </div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6">
                <div class="md-form mb-0">
                    <input type="text" id="state" name="state" class="form-control" required>
                    <label for="state" class="">Your state</label>
                </div>
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
          <!--Grid row-->
          <div class="row mt-5">
            <div class="col-md-6 d-flex">
              <div class="d-flex mr-auto font-weight-bold">I am</div>
              <!-- Default unchecked disabled -->
              <div class="custom-control custom-radio d-flex mr-3">
                <input type="radio" class="custom-control-input" id="me-male" value="male" name="me-gender" checked>
                <label class="custom-control-label" for="me-male">Male</label>
              </div>

              <!-- Default checked disabled -->
              <div class="custom-control custom-radio d-flex mr-5">
                <input type="radio" class="custom-control-input" id="me-female" value="female" name="me-gender">
                <label class="custom-control-label" for="me-female">Female</label>
              </div>
            </div>
            <div class="col-md-6 d-flex">
              <div class="d-flex mr-auto font-weight-bold">I prefer</div>
              <!-- Default unchecked disabled -->
              <div class="custom-control custom-radio d-flex mr-3">
                <input type="radio" class="custom-control-input" id="prefer-male" value="male" name="prefer-gender" checked>
                <label class="custom-control-label" for="prefer-male">Male</label>
              </div>

              <!-- Default checked disabled -->
              <div class="custom-control custom-radio d-flex mr-5">
                <input type="radio" class="custom-control-input" id="prefer-female" value="female" name="prefer-gender">
                <label class="custom-control-label" for="prefer-female">Female</label>
              </div>
            </div>
          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row mt-5">
            <div class="col-md-5">
              <div class="d-flex mr-auto font-weight-bold" style="margin-top: -10px;">I prefer ages between</div>
            </div>
            <div class="col-md-7">
              <div class="container">
                <div class="row">
                  <div class="col-sm-12 p-0">
                    <div id="slider-range"></div>
                  </div>
                </div>
                <!-- <div class="row slider-labels">
                  <div class="col-xs-6 caption mr-auto">
                    <strong>From: </strong> <span id="slider-range-value1"></span>
                  </div>
                  <div class="col-xs-6 text-right caption">
                    <strong>To: </strong> <span id="slider-range-value2"></span>
                  </div>
                </div> -->
                <div class="row">
                  <div class="col-sm-12">
                    <form>
                      <input type="hidden" name="min-value" value="">
                      <input type="hidden" name="max-value" value="">
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </form>

        <div class="text-center mt-5" style="width: 100%;">
          <a id="btn_join" class="btn btn-primary m-auto" onclick="">Join</a>
        </div>
        <div class="status"></div>
      </div>
        <!--Grid column-->
        
    </div>
  </section>

  <!--Section: Contact v.2-->
<!-- End your project here-->
  <!-- Socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Slider JavaScript -->
  <script type="text/javascript" src="js/slider.js"></script>
  
  <!-- Your custom scripts (optional) -->
  <script>
    $(function() {
      let socket = io.connect('http://localhost:8000', {
        query : {
          user_type:"guest"
        }
      });
      
      // Confirm Username
      $(document).on('click', '#btn_join', function(){
        var name = $('#username').val();
        var age = $('#age').val();
        var gender = $('input[name="me-gender"]:checked').val();
        var pre_gender = $('input[name="prefer-gender"]:checked').val();
        var pre_age_from = parseInt($(".noUi-handle.noUi-handle-lower").text());
        var pre_age_to = parseInt($(".noUi-handle.noUi-handle-upper").text());
        var country = $('#country').val();
        var state = $('#state').val();
        var confirmBtn = $('#btn_join');
        var send = $('#send_message');
        var find_pair = $("#find_pair");
        var chatting_history = $("#chatting_history");
        
        var user_data = {
          name: name,
          age: age,
          gender: gender,
          pre_gender: pre_gender,
          pre_age_from: pre_age_from,
          pre_age_to: pre_age_to,
          country: country,
          state: state
        }
        console.log("aaaa", user_data);
        
        var form = $("#contact-form")

        if (form[0].checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
          $('.noUi-handle').css({'background': '#34ce57'});
        }
        else {
          socket.emit('ON_CONFIRM_NAME', user_data);
          // alert('he');
        }
        form.addClass('was-validated');
      })

      socket.on("USER_CONFIRMED", (data) => {
        console.log("user confirmed", data);
        location.href = "/chat";
      });
  });
  </script>
</body>
</html>
