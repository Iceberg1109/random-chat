    <!-- main Container -->
    <div class="row mt-3">
      <div class="col-sm-12">
      </div>
      <div class="col-sm-12 m-auto">
        <div class="chat">
          <div class="chat-history">
            <ul style="list-style-type: none;" class="pl-0">
              <li style="display: flex;">
                <div class="message">
                  a
                </div>
              </li>
              <li style="display: flex;justify-content: flex-end;">

                </div>
              </li>

          <div class="chat-message">
            <i class="fas fa-file-image img-btn"></i>
            <div class="input-container">
              <input name="msg-txt" class="msg-txt" placeholder ="Type your message" rows="1" />

  </section>
  
  <div class="loader connecting-loader">Loading...</div>

    <li style="display: flex;justify-content: flex-end;margin-top: 10px;">
      <div class="message me">
        {{messageOutput}}
      </div>
    </li>   
  </script>

  <script id="message-response-template" type="text/x-handlebars-template">
    <li style="display: flex;margin-top: 10px;">
      <div class="message">
        {{response}}
      </div>
    </li>
  </script>

  <script id="message-response-typing" type="text/x-handlebars-template">
    <li>
      <div class="loader typing-loader">Loading...</div>
    </li>
  </script>
  <!--Section: Contact v.2-->
<!-- End your project here-->
  <!-- Socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Emoji Picker JavaScript -->
  <script type="text/javascript" src="js/emojionearea.min.js"></script>
  <!-- Slider JavaScript -->
  <script type="text/javascript" src="js/slider.js"></script>
  <!-- Your custom scripts (optional) -->
  <script>
    $(document).on('click', '.dropdown-menu', function (e) {
      e.stopPropagation();
    });

    $(function() {
      let socket = io.connect('http://localhost:8000', {
        query : {
          user_type:"guest"
        }
      });
      let user_data = JSON.parse(sessionStorage.user_data);
      
      $(document).ready(function() {
        // Show loading spinner, hide main section
        $(".connecting-loader").css({'display':'block'});
        $('section').css({'filter': 'blur(58px)', '-webkit-filter': 'blur(58px)'});
        // Set emoji picker
        $(".msg-txt").emojioneArea({
          pickerPosition: "top",
          filtersPosition: "bottom",
        });
        // Send socket connection request,
        socket.emit('ON_CONFIRM_NAME', user_data);
      });
      socket.on("USER_CONFIRMED", (data) => {
        // Hide loading spinner, remove main section blur
        $(".connecting-loader").css({'display':'none'});
        $('section').css({'filter': '', '-webkit-filter': ''});
        console.log("user confirmed", data);
      });
    
      var chat = {
        messageToSend: '',
        init: function() {
          this.cacheDOM();
          this.bindEvents();
          this.render();
        },
        cacheDOM: function() {
          this.$chatHistory = $('.chat-history');
          this.$button = $('.send-btn');
          this.$textinput = $('.msg-txt');
          this.$chatHistoryList =  this.$chatHistory.find('ul');
        },
        bindEvents: function() {
          this.$button.on('click', this.addMessage.bind(this));
          this.$textinput.on('keyup', this.addMessageEnter.bind(this));
        },
        render: function() {
          
          if (this.messageToSend.trim() !== '') {
            var template = Handlebars.compile( $("#message-template").html());
            var context = { 
              messageOutput: this.messageToSend,
              name: "Sender"
            };

            this.$chatHistoryList.append(template(context));
            this.scrollToBottom();
            this.$textinput.val('');
            
            // responses
            var templateResponse = Handlebars.compile( $("#message-response-template").html());
            var contextResponse = { 
              response: "Reponse here",
              name: "Receiver"
            };
            
            setTimeout(function() {
              this.$chatHistoryList.append(templateResponse(contextResponse));
              this.scrollToBottom();
            }.bind(this), 400);
          }
          
        },
        
        addMessage: function() {
          console.log("aaa");
          this.messageToSend = this.$textinput.val()
          this.render();         
        },
        addMessageEnter: function(event) {
          console.log("bbb");
            // enter was pressed
            if (event.keyCode === 13) {
              this.addMessage();
            }
        },
        scrollToBottom: function() {
          this.$chatHistory.scrollTop(this.$chatHistory[0].scrollHeight);
        },
      };
      
      chat.init();
      
    });

  </script>
</body>
</html>
