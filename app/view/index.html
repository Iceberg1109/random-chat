<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login - Chat</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Slider Style -->
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/css/tooltipster.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

<!-- Start your project here-->  

  <!--Section: Contact v.2-->
  <section class="col-sm-12 mx-auto p-0" id="login">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center">Start Chat Now</h2>
    
    <div class="row panel">

        <!--Grid column-->
      <div class="col-md-12 mb-md-0 mb-5">
        <form id="contact-form">

          <!--Grid row-->
          <div class="row">

              <!--Grid column-->
              <div class="col-sm-12 col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="username" name="name" class="form-control" required>
                    <label for="name" class="">Your name</label>
                  </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-sm-12 col-md-6">
                  <div class="md-form mb-0">
                    <input type="number" id="age" name="age" class="form-control" min=1 max=99 required>
                    <label for="age" class="">Your Age</label>
                  </div>
              </div>
              <!--Grid column-->

          </div>
          <!--Grid row-->
          <div class="row">

            <!--Grid column-->
            <div class="col-sm-12 col-md-6">
                <div class="md-form mb-0">
                  <!-- <input type="text" id="country" name="country" class="form-control" required> -->
                  <select id="country" class="form-control" name ="country" required></select>
                </div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-sm-12 col-md-6">
                <div class="md-form mb-0">
                    <!-- <input type="text" id="state" name="state" class="form-control" required> -->
                    <select name="state" class="form-control" id ="state" required>
                      <option>Select State</option>
                    </select>
                </div>
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
          <!--Grid row-->
          <div class="row mt-4">
            <div class="col-sm-12 col-md-6 d-flex">
              <div class="d-flex mr-auto font-weight-bold">I am</div>
              <!-- Gender Radio -->
              <div class="custom-control custom-radio d-flex mr-3">
                <input type="radio" class="custom-control-input" id="me-male" value="male" name="me-gender" checked>
                <label class="custom-control-label" for="me-male">Male</label>
              </div>

              <div class="custom-control custom-radio d-flex mr-5">
                <input type="radio" class="custom-control-input" id="me-female" value="female" name="me-gender">
                <label class="custom-control-label" for="me-female">Female</label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 d-flex">
              <div class="d-flex mr-auto font-weight-bold">I prefer</div>
              <!-- Gender Radio -->
              <div class="custom-control custom-radio d-flex mr-3">
                <input type="radio" class="custom-control-input" id="prefer-male" value="male" name="prefer-gender" checked>
                <label class="custom-control-label" for="prefer-male">Male</label>
              </div>

              <div class="custom-control custom-radio d-flex mr-5">
                <input type="radio" class="custom-control-input" id="prefer-female" value="female" name="prefer-gender">
                <label class="custom-control-label" for="prefer-female">Female</label>
              </div>
            </div>
          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row mt-5">
            <div class="col-sm-12 col-md-5">
              <div class="d-flex mr-auto font-weight-bold" style="margin-top: -10px;">I prefer ages between</div>
            </div>
            <div class="col-sm-12 col-md-7">
              <div class="container">
                <div class="row">
                  <div class="col-sm-12 p-0">
                    <div id="slider-range"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div>
                      <input type="hidden" name="min-value" value="">
                      <input type="hidden" name="max-value" value="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Grid row-->
          <div class="row">

            <!--Grid column-->
            <div class="col-md-6">
                <div class="md-form mb-0">
                  <!-- <input type="text" id="country" name="country" class="form-control" required> -->
                  <select id="pre_country" class="form-control" name ="pre_country" required></select>
                </div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6">
                <div class="md-form mb-0">
                    <!-- <input type="text" id="state" name="state" class="form-control" required> -->
                    <select name="pre_state" class="form-control" id ="pre_state" required>
                      <option>Anywhere</option>
                    </select>
                </div>
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </form>

        <div class="text-center mt-5" style="width: 100%;">
          <a id="btn_join" class="btn btn-primary m-auto font-weight-bold">Let's Go!</a>
        </div>
        <div class="status"></div>
      </div>
        <!--Grid column-->
        
    </div>
  </section>

  <!--Section: Contact v.2-->
<!-- End your project here-->
  <!-- Socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Slider JavaScript -->
  <script type="text/javascript" src="js/slider.js"></script>
  <!-- Countries List -->
  <script type= "text/javascript" src = "js/countries.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type= "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
  <script type= "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/js/jquery.tooltipster.min.js"></script>
  
  <script>
    populateCountries("country", "state", "Selec Country", "Selec State");
    populateCountries("pre_country", "pre_state" ,"Anywhere", "Anywhere");

    $(function() {
      $('#contact-form input[type="text"]').tooltipster({ 
        trigger: 'custom', // default is 'hover' which is no good here
        onlyOne: false,    // allow multiple tips to be open at a time
        position: 'bottom'  // display the tips to the right of the element
      });
      $('#contact-form input[type="number"]').tooltipster({ 
        trigger: 'custom', // default is 'hover' which is no good here
        onlyOne: false,    // allow multiple tips to be open at a time
        position: 'bottom'  // display the tips to the right of the element
      });
      $('#contact-form select').tooltipster({ 
        trigger: 'custom', // default is 'hover' which is no good here
        onlyOne: false,    // allow multiple tips to be open at a time
        position: 'bottom'  // display the tips to the right of the element
      });
      // Confirm Username
      $(document).on('click', '#btn_join', function(e){
        $("#contact-form").submit();  
      });

      $("#contact-form").submit(function(e) {
        e.preventDefault();
        e.stopPropagation();
        console.log('aaa');
        jQuery.validator.addMethod("checkCountry", function(value, element) {
          if ($(element)[0].selectedIndex == 0)
            return false;
          return true;
        }, "* Please select the country");
        jQuery.validator.addMethod("checkState", function(value, element) {
          if ($(element)[0].selectedIndex == 0)
            return false;
          return true;
        }, "* Please select the state");

        $("#contact-form").validate({
          rules: {
            country: {checkCountry: true},
            state: { checkState: true},
          },
          errorPlacement: function (error, element) {
            $(element).tooltipster('update', $(error).text());
            $(element).tooltipster('show');
          },
          success: function (label, element) {
            $(element).tooltipster('hide');
          }
        });

        if ($("#contact-form").valid()) {
          var name = $('#username').val();
          var age = $('#age').val();
          var gender = $('input[name="me-gender"]:checked').val();
          var country = $('#country').val();
          var state = $('#state').val();
          var pre_gender = $('input[name="prefer-gender"]:checked').val();
          var pre_age_from = parseInt($(".noUi-handle.noUi-handle-lower").text());
          var pre_age_to = parseInt($(".noUi-handle.noUi-handle-upper").text());
          var pre_country = $('#pre_country').find(":selected").text();
          var pre_state = $('#pre_state').find(":selected").text();
          
          let user_data = {
            name: name,
            age: age,
            gender: gender,
            country: country,
            state: state,
            pre_gender: pre_gender,
            pre_age_from: pre_age_from,
            pre_age_to: pre_age_to,
            pre_country: pre_country,
            pre_state: pre_state,
          }

          console.log(user_data);
          sessionStorage.setItem("user_data", JSON.stringify(user_data));
          location.href = "/chat";
        }
      })
  });
  </script>
</body>
</html>
